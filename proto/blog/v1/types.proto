syntax = "proto3";
package blog.v1;

option go_package = "github.com/regen-network/bec/x/blog";

message Post {
  // slug is a short human-readable string for the post, used as unique
  // identifier for the post.
  string slug = 1;
  string author = 2;
  string title = 3;
  string body = 4;
}

message Comment {
  string post_slug = 1;
  string author = 2;
  string body = 3;
}